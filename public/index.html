<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>Formulário Cinemark</h1>
    <hr>
    <form>
        <h2>Dados Cadastrais</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>CPF</th>
            </tr>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </form> 
    <br>
        <div class="link">
            <a href="put.html">ATUALIZAR</a>
            <a href="index.html">VER CADASTRO</a>
            <a href="post.html">CADASTRAR</a>
            <a href="delete.html">DELETE</a>
        </div>
    <script>
          //GET
          fetch(`pessoas`)
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById('tabela-corpo');
            //Utilizado o loop ForEach para interar cada objeto no array retornado a API
            data.forEach((objeto) => {
                //Adicionado essa string de template ao conteudo HTML do corpo da tabela.
                const linha = `<tr>
                    <td>${objeto.id}</td>
                    <td>${objeto.nome}</td>
                    <td>${objeto.idade}</td>
                    <td>${objeto.cpf}</td>
                </tr>`;
                tabela.innerHTML += linha;
            })
        })
          
    </script>
</center>
</body>
</html>
